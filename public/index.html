<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>hackerrank test</title>
      <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.2/jquery.min.js" type="text/javascript"></script>
      <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.1.1/css/bootstrap.min.css">
      <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.2/underscore-min.js" type="text/javascript"></script>
      <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"></script>
   </head>
   <body>
      <div class="container">
         <div class="page"></div>
      </div>
      <script type="text/template" id="candidate-list-template">
         <h1>Candidate Management</h1>
         <hr />
         <a href="#/candidate/new" class="btn btn-primary">New</a>
         <hr />
         <table class="table striped">
           <thead>
             <tr>
               <th>Id</th><th>Name</th><th>Recruiter</th>
             </tr>
           </thead>
           <tbody>
             <% _.each(candidates, function(candidate) { %>
               <tr>
                 <td><%= htmlEncode(candidate.get('id')) %></td>
                 <td><%= htmlEncode(candidate.get('name')) %></td>
                 <td><%= htmlEncode(candidate.get('recruiter_id')) %></td>
                 <td><a class="btn" href="#/candidate/edit/<%= candidate.id %>">Edit</a></td>
               </tr>
             <% }); %>
           </tbody>
         </table>
      </script>
      <script type="text/template" id="edit-candidate-template">
         <h1>Candidate Management</h1>
         <hr />
         <form class="edit-candidate-form">
           <legend><%= candidate ? 'Edit' : 'New' %> Candidate</legend>
           <% if(candidate) { %>
             <label>Id</label>
             
             <input name="id" type="text" value="<%= candidate.id %>" disabled=disabled>
           <% }; %>
             <label>Name</label>
             <input name="name" type="text"  value="<%= candidate ? candidate.get('name') : '' %>">
             <label>Recruiter</label>
             <input name="recruiter_id" type="text" value="<%= candidate ? candidate.get('recruiter_id') : '' %>">
             <hr />
            <button type="submit" class="btn"><%= candidate ? 'Update' : 'Create' %></button>
            <% if(candidate) { %>
               <input type="hidden" name="id" value="<%= candidate.id %>" />
              <button data-user-id="<%= candidate.id %>" class="btn btn-danger delete">Delete</button>
            <% }; %>
         </form>
      </script>
      <script type="text/template" id="homepage-template">
          <h1>Candidate/Recruiter Management</h1>
          <hr />
          <a class="btn" href="#/candidate">Candidate</a>
          <a class="btn" href="#/recruiter">Recruiter</a>
      </script>
      <script type="text/template" id="recruiter-list-template">
         <h1>Recruiter Management</h1>
         <hr />
         <a href="#/recruiter/new" class="btn btn-primary">New</a>
         <hr />
         <table class="table striped">
           <thead>
             <tr>
               <th>Id</th><th>Name</th><th>Location</th>
             </tr>
           </thead>
           <tbody>
             <% _.each(recruiters, function(recruiter) { %>
               <tr>
                 <td><%= htmlEncode(recruiter.get('id')) %></td>
                 <td><%= htmlEncode(recruiter.get('name')) %></td>
                 <td><%= htmlEncode(recruiter.get('location')) %></td>
                 <td><a class="btn" href="#/recruiter/edit/<%= recruiter.id %>">Edit</a></td>
               </tr>
             <% }); %>
           </tbody>
         </table>
      </script>
      <script type="text/template" id="edit-recruiter-template">
         <h1>Recruiter Management</h1>
         <hr />
         <form class="edit-recruiter-form">
           <legend><%= recruiter ? 'Edit' : 'New' %> Recruiter</legend>
           <% if(recruiter) { %>
             <label>Id</label>
             <input name="id" type="text" value="<%= recruiter.id %>" disabled=disabled>
           <% }; %>
             <label>Name</label>
             <input name="name" type="text"  value="<%= recruiter ? recruiter.get('name') : '' %>">
             <label>Location</label>
             <input name="location" type="text" value="<%= recruiter ? recruiter.get('location') : '' %>">
             <hr />
            <button type="submit" class="btn"><%= recruiter ? 'Update' : 'Create' %></button>
            <% if(recruiter) { %>
               <input type="hidden" name="id" value="<%= recruiter.id %>" />
              <button data-user-id="<%= recruiter.id %>" class="btn btn-danger delete">Delete</button>
            <% }; %>
         </form>
      </script>
      <script src="application.js" type="text/javascript"></script>
   </body>
</html>
